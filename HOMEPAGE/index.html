<!DOCTYPE html>
<html>
  <head>
    <title>WebOS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <aside>
      <div class="taskbar">
        <div class="dleft">DATE</div>
        <div id="day"></div>
        <div class="dleft">MONTH</div>
        <div id="month"></div>
        <div class="dleft">YEAR</div>
        <div id="year"></div>
        <div class="dleft">HOURS</div>
        <div id="hours"></div>
        <div class="dleft">MINUTES</div>
        <div id="minutes"></div>
        <div class="dleft">SECONDS</div>
        <div id="seconds"></div>
      </div>
    </aside>
    <section id="section">
    </section>
    <aside>
      <div class="taskbar">
        <div class="b1" onclick="about()">
          <img src="IMAGES/team.jpg" alt="" width="80" height="80" style="border-radius:15px;">
        </div>
        <div class="b2" onclick="menu()">
          <img src="IMAGES/apps.png" alt="" width="80" height="80" id="special">
        </div>
        <div class="b3" onclick="wallpaper()">
          <img src="IMAGES/wallpaper.jpg" alt="" width="80" height="80" style="border-radius:15px;"/>
        </div>
      </div>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
